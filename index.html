<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #ddd;
      padding: 10px;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Travel Blog</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Destinations</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Featured Destination</h2>
      <img src="background-image.jpg" alt="Destination Image">
      <p>Text description about the featured destination...</p>
      <button>Read More</button>
      <video width="320" height="240" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

    <section>
      <h2>Recent Posts</h2>
      <!-- Repeat this block for each recent post -->
      <article>
        <img src="post-image.jpg" alt="Post Image">
        <h3>Post Title</h3>
        <p>Post summary...</p>
        <button>Read More</button>
      </article>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Travel Blog. All rights reserved.</p>
  </footer>

</body>
</html>
